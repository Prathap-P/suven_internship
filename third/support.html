<!DOCTYPE html>

<head>
  
  <title>EarBot Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" type= "text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type= "text/css" href="./fontawesome/css/all.css">
  
</head>
	
	<style>
		footer .fab{
			color: white;
			font-size: 50px;
		}
	</style>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">EarBot</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse " id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item ">
			<a class="nav-link" href="./AudioProducts.html">Home</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link active" href="#">Support</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link " href="./Connect.html">Connect</a>
		  </li>

		</ul>
		<form class="form-inline my-2 my-lg-0">
		  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><i class= "fab fa-searchengin"></i></button>
		</form>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href= "AudioProducts.html">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Contact</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header bg-primary text-white"><i class= "fa fa-envelope"></i> Contact us.
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required="">
							</div>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="message">Message</label>
								<textarea class="form-control" id="message" rows="6" required=""></textarea>
							</div>
							<div class="mx-auto">
							<button type="submit" class="btn btn-primary text-right">Submit</button></div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-4">
				<div class="card bg-light mb-3">
					<div class="card-header bg-success text-white text-uppercase"><i class= "fa fa-home"></i> Address</div>
					<div class="card-body">
						<p>India</p>
						<p>Email : email@example.com</p>
						<p>Tel. +91 12 56 11 51 84</p>

					</div>

				</div>
			</div>
		</div>
	</div>

	<footer class="text-light bg-dark text-center p-3 mt-5">
		<h2>WE ARE SOCIAL</h2>
		<a href= ""><i class= "fab fa-facebook-square m-3"></i></a> 
		<a href= ""><i class= "fab fa-twitter"></i></a>
	</footer>

</body>
</html>
